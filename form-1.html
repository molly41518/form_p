<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>登入頁面</title>
    </head>
    
    <body>
        <form name="登入頁面" method="GET" action="http://google.com">
            <table width="400" height="200" border="5" cellspacing="0" align="center">
                <tr>
                    <td rowspan="4" align="center">  總體訊息  </td>
                    <td colspan="2" align="center">  用戶註冊 </td>
                    
                </tr>
                <tr>
                    <td align="right">  用戶名:  </td>
                    <td>
                        <input type="text" placeholder="填寫用戶名"> 
                    </td>

                </tr>
                <tr>
                    <td align="right">  密碼: </td>
                    <td>
                        <input type="password"> 
                    </td>

                </tr>
                <tr>
                    <td colspan="2" align="center"> 
                        
                            <input type="submit" value="提交">
                            <input type="reset" value="重置">
                    
                    </td>
                </tr>
            </table>
        </form>
  
    </body>
  
  </html>
